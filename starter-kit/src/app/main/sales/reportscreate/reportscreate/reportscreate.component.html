<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <div class="row g-3 metrics-row">

      <!-- Total Sales (Quantity Sold) -->
      <div class="col-md-4">
        <div
          class="card h-100 text-center metric-card clickable"
          (click)="openReport('sales')"
          [class.active]="activeReport === 'sales'">
          <div class="card-body">
            <div class="metric-icon">
              <i data-feather="shopping-cart"></i>
            </div>
            <h4 class="metric-title">
              {{ totalQuantitySold | number:'1.0-0' }}
            </h4>
            <div class="metric-subtitle">Total Quantity Sold</div>
          </div>
        </div>
      </div>

      <!-- Average Margin -->
      <div class="col-md-4">
        <div
          class="card h-100 text-center metric-card clickable"
          (click)="openReport('margin')"
          [class.active]="activeReport === 'margin'">
          <div class="card-body">
            <div class="metric-icon">
              <i data-feather="trending-up"></i>
            </div>
            <h4 class="metric-title">
              {{ averageMarginPct | number:'1.1-1' }}%
            </h4>
            <div class="metric-subtitle">Average Margin</div>
          </div>
        </div>
      </div>

      <!-- On-Time Delivery -->
      <div class="col-md-4">
        <div
          class="card h-100 text-center metric-card clickable"
          (click)="openReport('delivery')"
          [class.active]="activeReport === 'delivery'">
          <div class="card-body">
            <div class="metric-icon">
              <i data-feather="clock"></i>
            </div>
            <h4 class="metric-title">
              {{ onTimeDeliveryPct | number:'1.1-1' }}%
            </h4>
            <div class="metric-subtitle">On-Time Delivery</div>
          </div>
        </div>
      </div>
    </div>

    <!-- dynamic section -->
    <div class="mt-3">
      <app-reports-sales-by-item *ngIf="activeReport === 'sales'"></app-reports-sales-by-item>
      <app-reports-avarage-margin *ngIf="activeReport === 'margin'"></app-reports-avarage-margin>
      <app-reports-deliveries *ngIf="activeReport === 'delivery'"></app-reports-deliveries>
    </div>
  </div>
</div>
