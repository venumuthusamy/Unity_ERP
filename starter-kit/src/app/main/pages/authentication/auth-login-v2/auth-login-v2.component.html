<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">

    <!-- Brand logo -->
    <a class="brand-logo" href="javascript:void(0);">
      <img [src]="coreConfig?.app?.appLogoImage" alt="brand-logo" class="h-7 w-auto" />
      <h2 class="brand-text text-primary ml-1">UnityWorks ERP</h2>
    </a>

    <!-- Left Image -->
    <div
      class="d-none d-lg-flex col-lg-8 p-0 login-bg"
      [ngStyle]="{ 'background-image': 'url(' + currentImage + ')' }"
    ></div>

    <!-- Login -->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1" style="white-space: nowrap;">
          Welcome to UnityWorks ERP! <br />
          ðŸ‘‹
        </h2>

        <p class="card-text mb-2">Please sign-in to your account and start the adventure</p>

        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>

        <form
          class="auth-login-form mt-2"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          autocomplete="off"
        >
          <!-- Username -->
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label class="form-label" for="login-username">Username</label>
              <a routerLink="/pages/authentication/forgot-password" [queryParams]="{ mode: 'username' }">
                <small>Forgot Username?</small>
              </a>
            </div>

            <input
              id="login-username"
              type="text"
              name="uw_username"
              autocomplete="username"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              placeholder="admin@demo.com"
              autofocus
              tabindex="1"
            />

            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Password</label>
              <a routerLink="/pages/authentication/forgot-password" [queryParams]="{ mode: 'password' }">
                <small>Forgot Password?</small>
              </a>
            </div>

            <div class="input-group input-group-merge form-password-toggle">
              <input
                id="login-password"
                name="uw_password"
                autocomplete="current-password"
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control form-control-merge"
                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                placeholder="Â·Â·Â·Â·Â·Â·Â·Â·Â·Â·Â·Â·"
                tabindex="2"
              />

              <div class="input-group-append">
                <span class="input-group-text cursor-pointer">
                  <i
                    class="feather font-small-4"
                    [ngClass]="{ 'icon-eye-off': passwordTextType, 'icon-eye': !passwordTextType }"
                    (click)="togglePasswordTextType()"
                  ></i>
                </span>
              </div>
            </div>

            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

          <!-- âœ… Remember Me -->
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input
                class="custom-control-input"
                id="remember-me"
                type="checkbox"
                formControlName="rememberMe"
                tabindex="3"
              />
              <label class="custom-control-label" for="remember-me"> Remember Me</label>
            </div>
          </div>

          <button class="btn btn-primary btn-block" tabindex="4" rippleEffect [disabled]="loading">
            <span *ngIf="!loading">Sign in</span>
            <span *ngIf="loading">Signing in...</span>
          </button>
        </form>
      </div>
    </div>
    <!-- /Login -->
  </div>
</div>
