<!-- ===== Reports Center Card ===== -->
<div class="card shadow-sm pl-card mt-3">
  <div class="card-body">

    <div class="reports-center">
      <h5 class="mb-2" style="font-weight:600;color:#2E5F73;">Reports Center</h5>

      <div class="row g-2">

        <!-- Profit & Loss -->
        <div class="col-md-4 col-sm-6 mb-2">
          <div class="report-card">
            <div class="report-title">Profit &amp; Loss</div>
            <div class="report-subtitle">Reports &gt; Profit and Loss</div>
            <button class="btn btn-sm btn-outline-primary" (click)="goToProfitLoss()">
              Open
            </button>
          </div>
        </div>

        <!-- Balance Sheet -->
        <div class="col-md-4 col-sm-6 mb-2">
          <div class="report-card">
            <div class="report-title">Balance Sheet</div>
            <div class="report-subtitle">Reports &gt; Balance Sheet</div>
            <button class="btn btn-sm btn-outline-primary" (click)="goToBalanceSheet()">
              Open
            </button>
          </div>
        </div>

        <!-- AR/AP Aging -->
        <div class="col-md-4 col-sm-6 mb-2">
          <div class="report-card">
            <div class="report-title">AR/AP Aging</div>
            <div class="report-subtitle">Reports &gt; Aging</div>
            <button class="btn btn-sm btn-outline-primary"
                    [routerLink]="['/finance/reports/aging']">
              Open
            </button>
          </div>
        </div>

        <!-- GST Detail Report -->
        <div class="col-md-4 col-sm-6 mb-2">
          <div class="report-card">
            <div class="report-title">GST Detail Report</div>
            <div class="report-subtitle">Reports &gt; GST &gt; Detail</div>
            <button class="btn btn-sm btn-outline-primary"
                    (click)="goToGstReport()">
              Open
            </button>
          </div>
        </div>

        <!-- Collections Forecast -->
        <div class="col-md-4 col-sm-6 mb-2">
          <div class="report-card">
            <div class="report-title">Collections Forecast</div>
            <div class="report-subtitle">Reports &gt; AR</div>
            <button class="btn btn-sm btn-outline-primary"
                    [routerLink]="['/finance/reports/collections']">
              Open
            </button>
          </div>
        </div>

        <!-- Daybook -->
        <div class="col-md-4 col-sm-6 mb-2">
          <div class="report-card">
            <div class="report-title">Daybook</div>
            <div class="report-subtitle">Reports &gt; Transaction</div>
            <button class="btn btn-sm btn-outline-primary"
                    [routerLink]="['/finance/reports/daybook']">
              Open
            </button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
