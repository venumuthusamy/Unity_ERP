<div class="slideout-content">
  <!-- Modal for Add/Edit Chart of Account -->
  <div class="modalsd modal-slide-in sdfade coa-modal" id="coa-modal">
    <div class="modal-dialog">
      <form class="modal-content pt-0" [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <!-- Close button -->
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="toggleModal(false)">
          Ã—
        </button>

        <!-- Modal Header -->
        <div class="modal-header mb-1">
          <h5 class="modal-title">
            {{ isEditMode ? 'Edit Chart Of Account' : 'New Chart Of Account' }}
          </h5>
        </div>

        <!-- Modal Body -->
        <div class="modal-body flex-grow-1">

          <!-- Head Name -->
          <div class="form-group">
            <label class="form-label">Head Name <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Head Name"
              formControlName="headName"
              [class.error]="addForm.controls.headName.invalid && addForm.controls.headName.touched"
              (change)="onChangeHeadName($event)" />

            <span *ngIf="addForm.controls.headName.invalid && addForm.controls.headName.touched" class="invalid-form">
              <small class="text-danger">This field is required!</small>
            </span>
          </div>

          <!-- Head Code -->
          <div class="form-group">
            <label class="form-label">Head Code</label>
            <input
              type="text"
              class="form-control"
              placeholder="Auto Generated"
              formControlName="headCode"
              disabled />
          </div>

          <!-- Parent Head (Replaced p-dropdown with normal select) -->
          <div class="form-group">
            <label class="form-label">Parent Head</label>
            <select
              class="form-control"
              formControlName="parentHead"
              (change)="onChangeParentHead($event)">
              <option value="0">-- Choose Parent Head --</option>
              <option *ngFor="let head of parentHeadList" [value]="head.value">
                {{ head.label }}
              </option>
            </select>
          </div>

          <!-- P Head Name -->
          <div class="form-group">
            <label class="form-label">P Head Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="pHeadName"
              disabled />
          </div>

          <!-- Head Level and Type -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="form-label">Head Level</label>
              <input
                type="text"
                class="form-control"
                formControlName="headLevel"
                disabled />
            </div>
            <div class="form-group col-md-6">
              <label class="form-label">Head Type</label>
              <input
                type="text"
                class="form-control"
                formControlName="headType"
                disabled />
            </div>
          </div>

          <!-- Checkboxes -->
          <div class="form-row">
            <div class="form-group col-md-6 d-flex align-items-center">
              <label class="form-label mb-0 mr-2">Is Transaction</label>
              <input type="checkbox" formControlName="isTransaction" />
            </div>
            <div class="form-group col-md-6 d-flex align-items-center">
              <label class="form-label mb-0 mr-2">Is GI</label>
              <input type="checkbox" formControlName="isGI" />
            </div>
          </div>

        </div>

        <!-- Modal Footer -->
        <div class="modal-footer text-right">
          <button type="button" class="btn btn-outline-secondary" (click)="toggleModal(false)">Cancel</button>
          <button type="submit" class="btn btn-success">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
