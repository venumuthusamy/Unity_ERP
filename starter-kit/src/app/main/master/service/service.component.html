<div class="row">
  <div class="col-lg-6 col-md-6">
    <div class="card card-transaction">
      <div class="card-header">
<h4 class="card-title" style="display:flex;align-items:center;gap:10px;margin:0;font-size:1.25rem;font-weight:600;color:#2E5F73;">
  <span style="display:inline-flex;align-items:center;justify-content:center;width:34px;height:34px;background-color:#e5f0f3;border-radius:50%;">
    <svg viewBox="0 0 24 24" fill="none" stroke="#2E5F73" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" style="width:18px;height:18px;">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="M19.4 15a1 1 0 0 0 .2 1.1l.1.1a2 2 0 0 1-2.8 2.8l-.1-.1a1 1 0 0 0-1.1-.2 1 1 0 0 0-.6.9V21a2 2 0 0 1-4 0v-.2a1 1 0 0 0-.6-.9 1 1 0 0 0-1.1.2l-.1.1A2 2 0 1 1 4.3 16l.1-.1a1 1 0 0 0 .2-1.1 1 1 0 0 0-.9-.6H3a2 2 0 0 1 0-4h.2a1 1 0 0 0 .9-.6 1 1 0 0 0-.2-1.1l-.1-.1A2 2 0 1 1 7 4.3l.1.1a1 1 0 0 0 1.1.2 1 1 0 0 0 .6-.9V3a2 2 0 0 1 4 0v.2a1 1 0 0 0 .6.9 1 1 0 0 0 1.1-.2l.1-.1A2 2 0 1 1 19.7 8l-.1.1a1 1 0 0 0-.2 1.1 1 1 0 0 0 .9.6H21a2 2 0 0 1 0 4h-.2a1 1 0 0 0-.9.6z"></path>
    </svg>
  </span>
  Service List
</h4>

        <button  (click)="createService()"   style="background-color: #2E5F73; color: white; border: none; padding: 6px 14px; font-size: 0.9rem; border-radius: 4px;">Create</button>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of rows">
            <div class="avatar bg-light-primary mr-2 align-items-center avatar-lg">
              <div class="avatar-content">
                <!-- If you want to use an icon as avatar: -->
                <span data-feather="globe" style="width: 2rem; height: 2rem; font-size: 1.5rem;"></span>
              </div>
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center w-100">
              <div class="m-l-16 m-r-auto">
                <h6 class="mat-subtitle-1 f-s-16 f-w-600">{{ item.name }}</h6>
              </div>
             <div class="mt-md-0 mt-1 d-flex justify-content-md-end">
  <!-- Edit Button -->
  <button type="button"
          class="btn btn-outline-primary p-0 d-flex align-items-center justify-content-center"
          style="width: 28px; height: 28px;"
          (click)="getServiceDetails(item.id)">
    <i data-feather="edit" style="width: 14px; height: 14px;"></i>
  </button>

  <!-- Delete Button -->
  <button type="button"
          class="btn btn-outline-danger p-0 d-flex align-items-center justify-content-center ml-1"
          style="width: 28px; height: 28px;"
          (click)="deleteService(item.id)"
          [disabled]="isEditMode">
    <i data-feather="trash" style="width: 14px; height: 14px;"></i>
  </button>
</div>

            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6 " *ngIf="isDisplay">
    <div class="card ">
      <div class="card-header">
        <h4 class="card-title">{{modeHeader}}</h4>
      </div>
      <div class="card-body">
       <form class="form" (ngSubmit)="serviceForm.form.valid && CreateService()" #serviceForm="ngForm">
  <div class="form-group">
    <label for="service-name">Service Name</label>
    <input
      id="service-name"
      class="form-control"
      placeholder="Service Name"
      name="serviceName"
      [(ngModel)]="serviceName"
      [maxlength]="50"
      required
    />
  </div>

  <div class="form-group">
    <label for="service-charge">Charges</label>
    <input
      id="service-charge"
      class="form-control"
      placeholder="Charges"
      type="number"
      name="charges"
      [(ngModel)]="charges"
      required
    />
  </div>

  <div class="form-group">
    <label for="service-tax">Tax</label>
    <input
      id="service-tax"
      class="form-control"
      placeholder="Tax"
      type="number"
      name="tax"
      [(ngModel)]="tax"
      required
    />
  </div>

  <div class="form-group">
    <label for="service-desc">Description</label>
    <input
      id="service-desc"
      class="form-control"
      placeholder="Description"
      name="description"
      [(ngModel)]="description"
      [maxlength]="100"
    />
  </div>

  <div class="row justify-content-start p-1">
    <button
      type="submit"
      class="btn mr-1"
      [disabled]="!serviceForm.form.valid"
      style="background-color:#2E5F73;color:white;padding:6px 14px;font-size:.9rem;border-radius:4px;"
    >
      Submit
    </button>

    <button
      type="button"
      class="btn btn-danger mr-1"
      (click)="cancel()"
      style="padding:6px 14px;font-size:.9rem;border-radius:4px;"
    >
      Cancel
    </button>

    <button
      type="button"
      class="btn btn-secondary"
      *ngIf="resetButton"
      (click)="reset()"
      style="padding:6px 14px;font-size:.9rem;border-radius:4px;"
    >
      Reset
    </button>
  </div>
</form>

      </div>
    </div>
  </div>
</div>
