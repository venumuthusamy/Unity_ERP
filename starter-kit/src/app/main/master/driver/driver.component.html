<div class="row">
  <div class="col-lg-6 col-md-3">
    <div class="card card-transaction">
      <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #ffffff; padding: 12px 20px;">

        <h4 class="card-title" style="display: flex; align-items: center; gap: 10px; margin: 0; font-size: 1.25rem; font-weight: 600; color: #2E5F73;">
          <span style="display: inline-flex; align-items: center; justify-content: center; width: 34px; height: 34px; background-color: #e5f0f3; border-radius: 50%;">
            <i data-feather="user" stroke-width="1.8"></i>
          </span>
          Driver List
        </h4>

        <button (click)="createDriver()" style="background-color:#2E5F73; color:white; border:none; padding:6px 14px; font-size:0.9rem; border-radius:4px; display:flex; align-items:center; gap:6px;">
          <i data-feather="plus-circle" class="w-4 h-4"></i>
          Create
        </button>
      </div>

      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of driverList">

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center w-100">
              <div style="display: flex; align-items: center; gap: 8px; padding: 4px 10px;">
                <div class="avatar" style="background-color: #2E5F73; color: white; width: 2.5rem; height: 2.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                  <i class="fas fa-id-card"></i>
                </div>
                <h6 style="margin: 0; font-weight: 600; font-size: 1rem; display: flex; align-items: center;">
                  {{ item.driverName }} ( {{ item.mobileNumber }} )
                </h6>
              </div>

              <div class="mt-md-0 mt-1 d-flex justify-content-md-end">
                <button type="button" class="btn btn-outline-primary p-0 d-flex align-items-center justify-content-center" style="width: 28px; height: 28px;" (click)="editDriver(item)">
                  <i data-feather="edit" style="width: 14px; height: 14px;"></i>
                </button>

                <button type="button" class="btn btn-outline-danger p-0 d-flex align-items-center justify-content-center ml-1" style="width: 28px; height: 28px;" (click)="confirmDelete(item)">
                  <i data-feather="trash" style="width: 14px; height: 14px;"></i>
                </button>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6" *ngIf="isDisplay">
    <div class="card">
      <div class="card-header"><h4 class="card-title">{{modeHeader}}</h4></div>
      <div class="card-body">

        <form class="form" #addForm="ngForm">

          <div class="form-group">
            <label>Driver Name</label>
            <input type="text" class="form-control" [(ngModel)]="driverName" name="driverName" required />
          </div>

          <div class="form-group">
            <label>Mobile Number</label>
         <input type="number" class="form-control" [(ngModel)]="contactNumber" name="contactNumber" maxlength="10" required />
          </div>

          <div class="form-group">
            <label>License Number</label>
            <input type="text" class="form-control" [(ngModel)]="licenseNumber" name="licenseNumber" required />
          </div>

          <div class="form-group">
            <label>License Expiry Date</label>
            <input type="date" class="form-control" [(ngModel)]="licenseExpiryDate" name="licenseExpiryDate" required />
          </div>

          <div class="form-group">
            <label>NRIC / ID</label>
            <input type="text" class="form-control" [(ngModel)]="nricOrId" name="nricOrId" />
          </div>

          <div class="row justify-content-start p-1">
            <button type="submit" class="btn mr-1" (click)="onSubmit(addForm)" style="background-color:#2E5F73; color:white;">
              Submit
            </button>

            <button type="button" class="btn btn-danger mr-1" (click)="cancel()">Cancel</button>
            <button type="button" class="btn btn-secondary" (click)="reset()">Clear</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
