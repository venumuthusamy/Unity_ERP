<div class="row">
    <div class="col-lg-6 col-md-3">
        <div class="card card-transaction">
            <div class="card-header d-flex justify-content-between align-items-center"
                style="background-color: #ffffff; padding: 12px 20px;">

<h4 class="card-title" 
    style="display: flex; align-items: center; gap: 10px; margin: 0; font-size: 1.25rem; font-weight: 600; color: #2E5F73;">
  <span 
    style="display: inline-flex; align-items: center; justify-content: center; width: 34px; height: 34px; background-color: #e5f0f3; border-radius: 50%;">
    <!-- Catagory Icon (Trade / Globe) -->
    <svg viewBox="0 0 24 24" fill="none" stroke="#2E5F73" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"
         style="width: 18px; height: 18px;">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="2" y1="12" x2="22" y2="12"></line>
      <path d="M12 2a15.3 15.3 0 0 1 0 20a15.3 15.3 0 0 1 0-20z"></path>
    </svg>
  </span>
  Catagory List
</h4>





                            <button (click)="createCatagory()"
          style="background-color:#2E5F73; color:white; border:none; padding:6px 14px; font-size:0.9rem; border-radius:4px; display:flex; align-items:center; gap:6px;">
          <i data-feather="plus-circle" class="w-4 h-4"></i>
          Create
        </button>

            </div>

            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        *ngFor="let item of CatagoryList">

                        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center w-100">
                            <div style="display: flex; align-items: center; gap: 8px; padding: 4px 10px;">
                                <div class="avatar"
                                    style="background-color: #2E5F73; color: white; width: 2.5rem; height: 2.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-box"></i>
                                </div>
                                <h6
                                    style="margin: 0; font-weight: 600; font-size: 1rem; display: flex; align-items: center;">
                                    {{ item.catagoryName }}
                                </h6>
                            </div>

                            <div class="mt-md-0 mt-1 d-flex justify-content-md-end">
                                <!-- Edit Button -->
                                <button type="button"
                                    class="btn btn-outline-primary p-0 d-flex align-items-center justify-content-center"
                                    style="width: 28px; height: 28px;" (click)="editCatagory(item)">
                                    <i data-feather="edit" style="width: 14px; height: 14px;"></i>
                                </button>

                                <!-- Delete Button -->
                                <button type="button"
                                    class="btn btn-outline-danger p-0 d-flex align-items-center justify-content-center ml-1"
                                    style="width: 28px; height: 28px;" (click)="confirmdeleteCatagory(item)"
                                    [disabled]="isEditMode">
                                    <i data-feather="trash" style="width: 14px; height: 14px;"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6 " *ngIf="isDisplay">
        <div class="card ">
            <div class="card-header">
                <h4 class="card-title">{{modeHeader}}</h4>
            </div>
            <div class="card-body">
                <form class="form" #addForm="ngForm">
                    <div class="form-group">
                        <label for="first-name-column">Catagory</label>
                        <input type="text" id="first-name-column" class="form-control" placeholder="Catagory Name"
                            name="fname-column" [(ngModel)]="CatagoryName" [maxlength]="50" required />

                    </div>
                    <!-- <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea type="text" class="form-control" id="description" placeholder="Description"
                            name="description" [(ngModel)]="description" required></textarea>
                    </div> -->
 


                     <div class="row justify-content-start p-1">
            <button type="submit" class="btn mr-1" [disabled]="!addForm.form.valid"  (click)="onSubmit(addForm)"
              style="background-color:#2E5F73; color:white; padding:6px 14px; font-size:0.9rem; border-radius:4px; display:flex; align-items:center; gap:6px;">
              <i data-feather="check-circle" class="w-4 h-4"></i>
              Submit
            </button>

            <button type="button" class="btn btn-danger mr-1" (click)="cancel()"
              style="padding:6px 14px; font-size:0.9rem; border-radius:4px; display:flex; align-items:center; gap:6px;">
              <i data-feather="x-circle" class="w-4 h-4"></i>
              Cancel
            </button>

            <button type="button" class="btn btn-secondary"  (click)="reset()"
              style="padding:6px 14px; font-size:0.9rem; border-radius:4px; display:flex; align-items:center; gap:6px;">
              <i data-feather="rotate-ccw" class="w-4 h-4"></i>
              Clear
            </button>
          </div>

                </form>
            </div>
        </div>
    </div>
</div>
