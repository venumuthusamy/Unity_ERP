<div class="content-wrapper p-0">
    <div class="content-body">
        <!-- User List -->
        <section class="users-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <h4 class="card-text" style="margin-left: 0.85rem; margin-top: 0.75rem;">PO List</h4>
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">Show
                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">

                            <label class="d-flex align-items-center ml-1 ml-md-0">Search:<input
                                    [(ngModel)]="searchValue" name="searchValue" type="search"
                                    class="form-control ml-25" (keyup)="filterUpdate($event)"
                                    (search)="filterUpdate($event)" /></label>
                            <button id="Add" class="btn btn-primary m-1" (click)="openCreate()"
                                rippleEffect>
                                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
                                    class="d-none d-sm-inline-block">Add</span>
                            </button>

                        </div>
                    </div>
                </div>
                <ngx-datatable class="bootstrap core-bootstrap" [rows]="rows" [rowHeight]="50" [headerHeight]="50"
                    [footerHeight]="50" [limit]="selectedOption" [columnMode]="'force'" [scrollbarH]="true"
                    [reorderable]="true">


                    <ngx-datatable-column name="PO Number" prop="purchaseOrderNo" [width]="120"></ngx-datatable-column>


                    <ngx-datatable-column name="Supplier Name" prop="supplierId" [width]="140"></ngx-datatable-column>

                    <ngx-datatable-column name="Currency/FX" prop="currencyName" [width]="120"></ngx-datatable-column>

                    <ngx-datatable-column name="Delivery To" prop="deliveryName" [width]="120"></ngx-datatable-column>
                     
                    <ngx-datatable-column name="PO Date"  [width]="120">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.poDate | date:'dd-MM-yyyy' }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Status" prop="approveStatus" [width]="120"></ngx-datatable-column>

                    <!-- Edit/Delete Actions -->
                    <ngx-datatable-column name="Action" [width]="120">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <i class="fas fa-pen text-success mr-2" style="cursor: pointer;"
                                (click)="editPO(row)"></i>
                            <i class="fas fa-trash text-danger" style="cursor: pointer;"
                                (click)="deletePO(row.id)"></i>
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>

            </div>
        </section>
    </div>
   
</div>
